{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Создание лекции для курса "{{ course.title }}"</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Создать лекцию</button>
    </form>
</div>
{% endblock %}
